<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../assets/styles/global.css">
  <link rel="stylesheet" href="../assets/styles/contato.css">

  <link rel="icon" type="image/x-icon" href="../assets/icons/favicon.ico">

  <title>Impulsiona Tech</title>
</head>

<body>
  <header>
    <a class="home" href="../index.html"><img src="../assets/imgs/logo-impulsiona-tech.png" alt="Logo Impulsiona Tech" width="160"></a>
    <div role="button" class="button-menu" onclick="mostarMenuFluante()">
      <i class="fa-solid fa-bars"></i>
    </div>
    <nav class="menu">
      <a href="sobre.html">SOBRE</a>
      <a href="cursos.html">CURSOS</a>
      <a href="vagas.html">VAGAS</a>
      <a href="contato.html">CONTATO</a>
      <img src="../assets/icons/search.svg" alt="Pesquisar">
    </nav>
  </header>
    <main>
        <div class="container">
            <form id="contact" action="" method="post">
                <h3>Formulário de Contato</h3>
                <fieldset>
                    <input placeholder="Digite seu nome" type="text" tabindex="1" required autofocus>
                </fieldset>
                <fieldset>
                    <input placeholder="Informe seu email" type="email" tabindex="2" required>
                </fieldset>
                <fieldset>
                    <input placeholder="Telefone para contato (opicional)" type="tel" tabindex="3">
                </fieldset>
                <fieldset>
                    <input placeholder="Informe seu site (opcional)" type="url" tabindex="4">
                </fieldset>
                <fieldset>
                    <textarea placeholder="Escreva aqui sua mensagem..." type="email" tabindex="5" required></textarea>
                </fieldset>
                <fieldset>
                    <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Cadastrar</button>
                </fieldset>
            </form>
        </div> 
    </main> 
    
    <footer>
      <div class="principal">
        <section class="logo">
          <img src="../assets/imgs/logo-impulsiona-tech.png" alt="Logo Impulsiona Tech" width="160">
          <div class="sociais">
            <a href="" target="_blank"><img src="../assets/imgs/linkedin.png" alt="Link para Linkedin" height="25"></a>
            <a href="" target="_blank"><img src="../assets/imgs/instagram.png" alt="Link para Instagram" height="25"></a>
            <a href="" target="_blank"><img src="../assets/imgs/facebook.png" alt="Link para Facebook" height="25"></a>
            <a href="" target="_blank"><img src="../assets/imgs/twitter-x.png" alt="Link para X-Twitter" height="30"></a>
          </div>
          <nav>
            <a href="sobre.html">SOBRE</a>
            <a href="cursos.html">CURSOS</a>
            <a href="vagas.html">VAGAS</a>
            <a href="contato.html">CONTATO</a>
          </nav>
        </section>
        <section class="parceiros">
          <span>Apoio:</span>
          <img src="../assets/imgs/proz-aws-talentcloud.jpg" alt="Proz + AWS + Talento Cloud" width="360">
        </section>
      </div>
      <span>© Copyright 2023 - Impulsiona Tech. - Todos os direitos reservados.</span>
    </footer>
    <script>
      function mostarMenuFluante() {
        let menu = document.querySelector('.menu');
        let buttonMenu =  document.querySelector('.button-menu');
        menu.classList.toggle('expanded-menu');
        if(menu.classList.contains('expanded-menu')) {
          buttonMenu.innerHTML = '<i class="fa-solid fa-xmark"></i>';
        } else {
          buttonMenu.innerHTML = '<i class="fa-solid fa-bars"></i>';
        }
      }
    </script>
</body>
</html>
