<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../assets/styles/global.css">
  <link rel="stylesheet" href="../assets/styles/contato.css">
  <script src="https://kit.fontawesome.com/ade55217c4.js" crossorigin="anonymous"></script>
  <link rel="js" href="../assets/js/contato.js">

  <link rel="icon" type="image/x-icon" href="../assets/icons/favicon.ico">
  <script src="https://kit.fontawesome.com/ade55217c4.js" crossorigin="anonymous"></script>

  <title>Impulsiona Tech</title>
</head>

<body>
  <header>
    <a class="home" href="../index.html"><img src="../assets/imgs/logo-impulsiona-tech.png" alt="Logo Impulsiona Tech" width="160"></a>
    <div role="button" class="button-menu" onclick="mostarMenuFluante()">
      <i class="fa-solid fa-bars"></i>
    </div>
    <nav class="menu">
      <a href="sobre.html">SOBRE</a>
      <a href="cursos.html">CURSOS</a>
      <a href="vagas.html">VAGAS</a>
      <a href="contato.html">CONTATO</a>
      <img src="../assets/icons/search.svg" alt="Pesquisar">
    </nav>
  </header>
    <main>
        <div class="container">
          <script 
           link rel="js" href="../assets/js/contato.js">
        </script>
            <form id="contact" action="" method="post">
                <h3>Formulário de Contato</h3>
                <fieldset class="form-control">
                    <input id="username" placeholder="Digite seu nome..." type="text" tabindex="1" required autofocus>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </fieldset>
                <fieldset class="form-control" >
                    <input id="email" placeholder="Informe seu email" type="email" tabindex="2" required>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </fieldset>
                <fieldset class="form-control" >
                    <input id="tel" placeholder="Telefone para contato " type="tel" pattern="[0-9]{2}[0-9]{5}[0-9]{4}" tabindex="3" required>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </fieldset>
                <fieldset class="form-control" >
                    <input  id="url" placeholder="Informe seu site (opcional)" type="url" tabindex="4">
                </fieldset>
                <fieldset class="form-control" >
                    <textarea id="textarea" placeholder="Escreva aqui sua mensagem..." type="email" tabindex="5" required></textarea>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </fieldset>
                <fieldset>
                    <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Cadastrar</button>
                </fieldset>
            </form>
        </div> 
        <script
          src="https://kit.fontawesome.com/f9e19193d6.js"
          crossorigin="anonymous"
        ></script>
        

    </main> 
    
    <footer>
      <div class="principal">
        <section class="logo">
          <img src="../assets/imgs/logo-impulsiona-tech.png" alt="Logo Impulsiona Tech" width="160">
          <div class="sociais">
            <a href="" target="_blank"><img src="../assets/imgs/linkedin.png" alt="Link para Linkedin" height="25"></a>
            <a href="" target="_blank"><img src="../assets/imgs/instagram.png" alt="Link para Instagram" height="25"></a>
            <a href="" target="_blank"><img src="../assets/imgs/facebook.png" alt="Link para Facebook" height="25"></a>
            <a href="" target="_blank"><img src="../assets/imgs/twitter-x.png" alt="Link para X-Twitter" height="30"></a>
          </div>
          <nav>
            <a href="sobre.html">SOBRE</a>
            <a href="cursos.html">CURSOS</a>
            <a href="vagas.html">VAGAS</a>
            <a href="contato.html">CONTATO</a>
          </nav>
        </section>
        <section class="parceiros">
          <span>Apoio:</span>
          <img src="../assets/imgs/proz-aws-talentcloud.jpg" alt="Proz + AWS + Talento Cloud" width="360">
        </section>
      </div>
      <span>© Copyright 2023 - Impulsiona Tech. - Todos os direitos reservados.</span>
    </footer>
    <script>
      function mostarMenuFluante() {
        let menu = document.querySelector('.menu');
        let buttonMenu =  document.querySelector('.button-menu');
        menu.classList.toggle('expanded-menu');
        if(menu.classList.contains('expanded-menu')) {
          buttonMenu.innerHTML = '<i class="fa-solid fa-xmark"></i>';
        } else {
          buttonMenu.innerHTML = '<i class="fa-solid fa-bars"></i>';
        }
      }
    </script>
</body>
</html>
